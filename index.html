<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Gym</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./CSS/style.css" />
  </head>
  <body>
    <div class="hero-img">
      <img src="Images/gym-girl.png" alt="gym-girl" />
    </div>
    <div class="container">
      <header class="header">
        <a href="#"><img src="Images/logo.png" alt="logo" /></a>
        <div class="navbar">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Exercises</a></li>
          </ul>
        </div>
      </header>
      <div class="hero">
        <p class="head">Fitness Club</p>
        <p class="subhead">
          Sweet, Smile <br />
          and Repeat
        </p>
        <p class="description">Check out the most effective exercises</p>
        <a href="#" class="explore">EXPLORE EXERCISES</a>
      </div>
      <div class="section__search">
        <div class="search__box">
          <h2>
            Awesome Exercises You <br />
            Should Know
          </h2>
          <div class="search">
            <input type="text" class="search__field" placeholder="Search" />
            <button class="search__btn">Search</button>
          </div>
        </div>
        <div class="scroll__mobile">
          <img src="images/left-arrow.png" alt="left-arrow" />
        </div>
        <div class="slide">
          <div class="content">
            <div class="image-container">
              <img src="images/gym.png" alt="gym" />
            </div>
            <h3>All</h3>
          </div>
          <div class="content">
            <div class="image-container">
              <img src="images/gym.png" alt="gym" />
            </div>
            <h3>Back</h3>
          </div>
          <div class="content">
            <div class="image">
              <div class="image-container">
                <img src="images/gym.png" alt="gym" />
              </div>
            </div>
            <h3>Cardio</h3>
          </div>
          <div class="content">
            <div class="image-container">
              <img src="images/gym.png" alt="gym" />
            </div>
            <h3>chest</h3>
          </div>
        </div>
        <div class="scroll__mobile">
          <img src="images/right-arrow.png" alt="right-arrow" />
        </div>
        <div class="scroll__desktop">
          <div class="scroll__desktop__left">
            <img src="images/left-arrow.png" alt="left-arrow" />
          </div>
          <div class="scroll__desktop__right">
            <img src="images/right-arrow.png" alt="right-arrow" />
          </div>
        </div>
      </div>
      <div class="results">
        <h1>Showing Results</h1>
        <div class="exercises">
          <a href="#" class="exercise__card">
            <img src="Images/sitUp.gif.crdownload" alt="sitUp__image" />
            <div class="buttons">
              <button class="btn__left">Waist</button>
              <button class="btn__right">Abs</button>
            </div>
            <h3>3/4 Sit-Up</h3>
          </a>
          <a href="#" class="exercise__card">
            <img src="Images/side-bend.gif" alt="sideBend__image" />
            <div class="buttons">
              <button class="btn__left">Waist</button>
              <button class="btn__right">Abs</button>
            </div>
            <h3>45° Side Bend</h3>
          </a>
          <a href="#" class="exercise__card">
            <img src="Images/sitUp.gif.crdownload" alt="sitUp__image" />
            <div class="buttons">
              <button class="btn__left">Waist</button>
              <button class="btn__right">Abs</button>
            </div>
            <h3>3/4 Sit-Up</h3>
          </a>
          <a href="#" class="exercise__card">
            <img src="Images/side-bend.gif" alt="sideBend__image" />
            <div class="buttons">
              <button class="btn__left">Waist</button>
              <button class="btn__right">Abs</button>
            </div>
            <h3>45° Side Bend</h3>
          </a>
        </div>
      </div>
      <div class="section__bottom">
        <img src="images/goldsGym.png" alt="goldsGym" />
        <h4>Made by Lakshan</h4>
      </div>
    </div>
  </body>
</html>
